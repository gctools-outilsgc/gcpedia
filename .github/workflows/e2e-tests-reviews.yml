name: "Haibun e2e tests"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pull-requests: write
  actions: write

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  e2e_test_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3.5.1
      - name: Checkout the current branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.E2E_ACCESS_TOKEN }}
      
      - name: Set up GitHub Actions bot identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "vid_github@zooid.org"

      - name: Build gcpedia docker-compose
        run: docker-compose build

      - name: Make images directory
        run: mkdir images

      - name: Set images permissions
        run: chmod 777 images/

      - name: Start gcpedia docker-compose
        run: docker-compose up -d

      - name: See the logs
        run: docker-compose logs

      - name: Wait for it to start
        continue-on-error: true
        run: |
          npx -y wait-on -t 45000 tcp:`./haibun/gcpedia-docker-address.sh`:80

      - name: See the logs if wait failed
        if: steps.wait-for-it.outputs.success == 'false'
        run: docker-compose logs

      - name: Fail the job if wait failed
        if: steps.wait-for-it.outputs.success == 'false'
        run: exit 1

      - name: Playwright install
        run: |
          npx playwright install-deps
          npx playwright install
                
      - name: Install haibun dependencies
        run: |
          cd haibun
          npm ci

      - name: Run e2e tests
        continue-on-error: true
        run: |
          cd haibun
          npm run docker-test

      - name: Run publish
        run: |
          cd haibun
          npm run publish

      - name: Add reviews
        run: |
          cd haibun
          git add ./reviews/
          git status
          ls -lat

      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      - name: Merge current branch into gh-pages
        run: |
          git merge ${{ github.ref }} --allow-unrelated-histories

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.E2E_ACCESS_TOKEN }}
        run: |
          git commit -m "update e2e test reviews"
          git push origin gh-pages
