name: "Haibun e2e tests"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  e2e_test_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 20
          
      - uses: actions/checkout@v4
        with:
          repository: gctools-outilsgc/gcpedia
          ref: main

      - uses: fregante/setup-git-user@v2

      - name: Set up GitHub Actions bot identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "vid_github@zooid.org"

      - name: git info
        run: |
          git config --list

      - name: build gcpedia docker-compose
        run: docker-compose build

      - name: make images directory
        run: mkdir images

      - name: set images permissions
        run: chmod 777 images/

      - name: start gcpedia docker-compose
        run: docker-compose up -d

      - name: see the logs
        run: docker-compose logs

      - name: wait for it to start
        continue-on-error: true
        run: |
          npx -y wait-on -t 45s tcp:`./haibun/gcpedia-docker-address.sh`:80

      - name: See the logs if wait failed
        if: steps.wait-for-it.outputs.success == 'false'
        run: docker-compose logs

      - name: Fail the job if wait failed
        if: steps.wait-for-it.outputs.success == 'false'
        run: exit 1

      - name: install haibun dependencies
        run: |
          cd haibun
          npm ci
          npx playwright install-deps
          npx playwright install
          
      - name: run e2e tests
        continue-on-error: true
        run: |
          cd haibun
          npm run docker-test

      - name: run publish
        run: |
          cd haibun
          npm run publish

      - name: Add reviews
        run: |
          cd haibun
          git add ./reviews/
          git status
          ls -lat

      - name: Stash changes before checkout
        run: |
          git stash # Stash changes before switching branches

      - name: Checkout gh-pages branch
        run: |
          git checkout gh-pages

      - name: Apply stashed changes
        run: |
          git stash pop || echo "No stash to apply" # Apply stashed changes if any

      - name: Commit changes
        run: |
          git add ./haibun/reviews/
          git commit -m "update e2e test reviews"

      - name: Push changes to gh-pages
        run: |
          git push origin gh-pages

